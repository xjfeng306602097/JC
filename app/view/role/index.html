<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Role</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" permission="sys:role:search">
			<div class="layui-col-sm12">
				<div class="layui-card">
					<div class="layui-collapse">
						<div class="layui-colla-item">
		    				<h2 class="layui-colla-title">Search</h2>
		    				<div class="layui-colla-content layui-show">
			    				<div class="layui-row layui-form" lay-filter="roleSearch" id="roleSearch">
                			        <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Name</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="name" placeholder="Name" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-role-front-search">
                                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                                </button>
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-role-front-reset">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15" permission="sys:role:list">
			<div class="layui-col-sm12">
				<div class="layui-card">
					<div class="layui-card-body">
                        <script type="text/html" id="roleToolbar">
                            <div class="layui-btn-container">
                                <button type="button" class="layui-btn" lay-event="new" permission="sys:role:add">New</button>
    	                        <button type="button" class="layui-btn layui-btn-normal" lay-event="edit" permission="sys:role:edit">Edit</button>
    							<button type="button" class="layui-btn layui-btn-warm" lay-event="permission" permission="sys:role:permission">Permission</button>
    							<button type="button" class="layui-btn layui-btn-warm" lay-event="menu" permission="sys:role:menu">Menu</button>
    							<button type="button" class="layui-btn layui-btn-warm" lay-event="user" permission="sys:role:user">User</button>
    	                        <button type="button" class="layui-btn layui-btn-danger layui-hide" lay-event="delete" permission="sys:role:delete">Delete</button>
	                        </div>
                        </script>
                        <div class="layui-row">
                            <table class="layui-table" id="content-role-list" lay-filter="content-role-list"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<script src="../layuiadmin/layui/layui.js"></script>  
	<script src="../js/base.js?t={$js_timestamp}"></script>
	<script src="../js/role/index.js?t={$js_timestamp}"></script>

</body>
</html>
