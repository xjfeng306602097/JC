<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forgot - Makro</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0, maximum-scale=1, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no,email=no" name="format-detection" />
    
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/login.css" media="all">
</head>

<body class="layui-layout-body">
    <div class="layadmin-user-login layadmin-user-display-show" style="display: none;">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>Makro Digital Platform</h2>
                <p></p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form" id="LAY-user-forget">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" id="username" lay-verify="required|username" placeholder="username" class="layui-input">
                </div>
                
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-forget-submit" style="background-color:#EC5762;">Reset Password</button>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <span>Already have login and password?<a href="/makroDigital/login" class="layadmin-user-jump-change layadmin-link">Sign In</a></span>
                </div>
            </div>
        </div>
        
        <div class="layui-trans layadmin-user-login-footer">
            <p>Â© All Rights Reserved</p>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery/jquery.cookie.min.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/login/forgot.js?t={$js_timestamp}"></script>
    
</body>
</html>
