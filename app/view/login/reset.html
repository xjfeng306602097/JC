<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Makro Digital Platform</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/login.css" media="all">
    
</head>
<body>

    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>Reset your password</h2>
                <p>Makro Digital Platform</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="password"></label>
                    <input type="text" name="username" id="username" lay-verify="required" placeholder="Username" class="layui-input" disabled>
                    <input type="hidden" name="token" id="token" lay-verify="required" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" id="password" lay-verify="required|pass" placeholder="Password" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="confirmPassword" id="confirmPassword" lay-verify="required|pass" placeholder="Confirm Password" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" style="background-color:#EC5762;" lay-submit lay-filter="LAY-user-login-submit" id="LAY-user-login-submit">Reset Now</button>
                </div>
            </div>
        </div>
    
        <div class="layui-trans layadmin-user-login-footer">
            <p>Â© All Rights Reserved</p>
        </div>
    
    </div>
  
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery/jquery.cookie.min.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/login/reset.js?t={$js_timestamp}"></script>
  
</body>
</html>
