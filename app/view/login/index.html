<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Makro Digital Platform</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/login.css" media="all">
    
</head>
<body>

    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>Sign In</h2>
                <p>Makro Digital Platform</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" id="username" lay-verify="required" placeholder="Username" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" id="password" lay-verify="required|pass" placeholder="Password" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="validateCode"></label>
                            <input type="text" name="validateCode" id="validateCode" lay-verify="required" placeholder="Validate Code" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img class="layadmin-user-login-codeimg" src="" id="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <a href="/makroDigital/login/forgot" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">Forgot your password？</a>
                </div>
                <div class="layui-form-item">
                    <input type="hidden" name="origin_url" value="{$origin_url}" class="layui-input">
                    <button class="layui-btn layui-btn-fluid" style="background-color:#EC5762;" lay-submit lay-filter="LAY-user-login-submit" id="LAY-user-login-submit">Sign In</button>
                </div>
            </div>
        </div>
    
        <div class="layui-trans layadmin-user-login-footer">
            <p>© All Rights Reserved</p>
        </div>
    
    </div>
  
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery/jquery.cookie.min.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/login/index.js?t={$js_timestamp}"></script>
  
</body>
</html>
