<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Workflow</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <!-- <link rel="stylesheet" href="../layuiadmin/layui_exts/xmSelect/xm-select.theme.css" media="all"> -->
    
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="workflowEdit">
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Name</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" maxlength="150" placeholder="Name" lay-verify="required" lay-reqText="The workflow name cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Code</label>
                            <div class="layui-input-inline">
                                <input type="text" name="code" maxlength="30" placeholder="Code" autocomplete="off" class="layui-input" readonly>
                            </div>
                            <div class="layui-form-mid layui-word-aux">Modification is prohibited</div>
                        </div>
                        <!-- <div class="layui-form-item">
                            <label class="layui-form-label">Bind Permission</label>
                            <div class="layui-input-block">
                                <div id="choosePermission"></div>
                                <input type="hidden" name="relatePermission">
                            </div>
                        </div> -->
                    
                        <div class="layui-form-item layui-hide">
                            <button class="layui-btn" lay-submit lay-filter="LAY-workflow-update-submit" id="LAY-workflow-update-submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../layuiadmin/layui/layui.js"></script>
    <!-- <script src="../layuiadmin/layui_exts/xmSelect/xm-select.js"></script> -->
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/approval/workflow/edit.js?t={$js_timestamp}"></script>
  
</body>
</html>
