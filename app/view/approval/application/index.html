<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Submit Application</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        .layui-card {
            max-height: calc(100vh - 30px);
            overflow-x: auto;
        }
        .layui-layedit.layui-layedit-disabled {
            position: relative;
        }
        .layui-layedit.layui-layedit-disabled:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99999;
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm8">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-form" lay-filter="submitApplication" id="submitApplication">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Remark</label>
                                <div class="layui-input-block">
                                    <textarea type="textarea" name="remark" id="remark" autocomplete="off" class="layui-input layui-hide"></textarea>
                                    <textarea type="textarea" name="description" id="description" autocomplete="off" class="layui-input layui-hide"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item layui-hide">
                                <button class="layui-btn" lay-submit lay-filter="LAY-approval-application-submit" id="LAY-approval-application-submit">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm4">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <ul class="layui-timeline" id="approvalProcess"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="timelineTpl">
        <li class="layui-timeline-item">
            <i class="layui-icon layui-icon-{{ d.icon == undefined ? 'circle' : d.icon }} layui-timeline-axis"></i>
            <div class="layui-timeline-content">
                <h3 class="layui-timeline-title">{{ d.title }}</h3>
                <div class="content">{{ d.content }}</div>
            </div>
        </li>
    </script>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/layui_exts/layedit/ace/ace.js?t={$js_timestamp}"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/approval/application/index.js?t={$js_timestamp}"></script>

</body>
</html>
