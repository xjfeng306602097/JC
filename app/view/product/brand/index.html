<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Brand</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" permission="product:brand:search">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Search</h2>
                            <div class="layui-colla-content layui-show">
                                <div class="layui-row layui-form" lay-filter="brandSearch" id="brandSearch">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Name</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="name" placeholder="Brand Name" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-productBrand-front-search">
                                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                                </button>
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-productBrand-front-reset">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15" permission="product:brand:list">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <script type="text/html" id="productBrandToolbar">
                            <div class="layui-btn-container">
                                <button type="button" class="layui-btn" lay-event="add" permission="product:brand:add">Add</button>
                                <button type="button" class="layui-btn layui-btn-normal" lay-event="edit" permission="product:brand:edit">Edit</button>
                                <button type="button" class="layui-btn layui-btn-danger" lay-event="delete" permission="product:brand:delete">Delete</button>
                            </div>
                        </script>
                        <div class="layui-row">
                            <table class="layui-table" id="content-productBrand-list" lay-filter="content-productBrand-list"></table>
                            <script type="text/html" id="content-productBrand-list-status">
                                <input type="checkbox" name="status" {{ d.status == 1 ? 'checked' : '' }} value="{{d.id}}" lay-skin="switch" lay-filter="switchStatus" lay-text="ON|OFF">
                            </script>
                            <script type="text/html" id="imgTpl">
                                {{# if (d.pic == undefined || d.pic.thumbnailPath == null || d.pic.thumbnailPath == ''){ }}
                                <img src="/img/none.png" class="layui-table-thumb">
                                {{# } else { }}
                                <img src="{{ d.pic.thumbnailPath }}" class="layui-table-thumb" lay-event="showPicture">
                                {{# } }}
                                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="replacePicture" permission="product:brand:picture:replace">Replace</a>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/product/brand/index.js?t={$js_timestamp}"></script>

</body>
</html>
