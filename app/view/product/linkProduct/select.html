<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Link Product</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
    #linkProductSearch .layui-form-item {
        margin-bottom: 10px;
    }
    </style>
</head>
<body>

    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form" lay-filter="linkProductSearch" id="linkProductSearch">
                <div class="layui-form-item">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-xs12 layui-col-md4">
                            <input type="text" name="search" lay-verify="required" maxlength="100" placeholder="Search" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-col-xs12 layui-col-md4">
                            <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-linkProduct-front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                            <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-linkProduct-front-reset">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form" lay-filter="linkProductSelect">
                <div class="layui-row">
                    <table id="content-linkProduct-list" lay-filter="content-linkProduct-list"></table>
                    <script type="text/html" id="content-linkProduct-list-images">
                        {{# layui.each(d.images, function(index, image){ }}
                        <img src="{{image}}" class="layui-table-thumb" lay-event="showPicture:{{index}}">
                        {{# }) }}
                    </script>
                    <script type="text/html" id="content-linkProduct-list-link">
                        <a class="layui-btn layui-btn-warm layui-btn-xs" href="{$api_gateway}/goto/product/web?itemCode={{d.sku}}&productId={{d.productId}}" target="_blank">View</a>
                    </script>
                </div>
                <input type="hidden" name="productId" lay-verify="required" lay-reqText="Please select a product">
                <div class="layui-form-item layui-hide">
                    <button class="layui-btn" lay-submit lay-filter="LAY-linkProduct-select-submit" id="LAY-linkProduct-select-submit">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/product/linkProduct/select.js?t={$js_timestamp}"></script>
    
</body>
</html>
