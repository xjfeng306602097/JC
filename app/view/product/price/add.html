<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Product Price</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="productPriceAdd">
                    <div class="layui-row">
                        <div class="layui-col-sm12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">* Store</label>
                                <div class="layui-input-block">
                                    <div class="moreSelect storeId" id="chooseStore"></div>
                                    <input type="hidden" name="storecode">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">* Item Code</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="itemcode" lay-verify="required" placeholder="Item Code" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">* Normal Price</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="normalprice" lay-verify="required" placeholder="Normal Price" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">* Promotion Price</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="promoprice" lay-verify="required" placeholder="Promotion Price" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm12">
                            <!--按钮，隐藏-->
                            <div class="layui-form-item layui-hide">
                                <button class="layui-btn" lay-submit lay-filter="LAY-productPrice-add-submit" id="LAY-productPrice-add-submit">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/layui_exts/xmSelect/xm-select.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/product/price/add.js?t={$js_timestamp}"></script>

</body>
</html>
