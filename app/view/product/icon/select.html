<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select Product Icon Picture</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../style/picture/select.css?t={$js_timestamp}" media="all">
</head>
<body>

    <!-- 图片弹出层 -->
    <div class="picture-window">
        <div class="window-body">
            <div class="toolbar">
                <div class="title">Choose icon image <span></span></div>
                <div class="picture-search" style="display: none;">
                    <div class="search-icon">
                        <i class="layui-icon layui-icon-search"></i> 
                    </div>
                    <div class="search-input">
                        <input type="text" name="searchKey" placeholder="Search">
                    </div>
                    <div class="clear-icon">
                        <i class="layui-icon layui-icon-close"></i>
                    </div>
                </div>
                <div class="toolbar-right">
                    <a class="picture-edit" href="javascript:;" permission="product:icon:picture:editMode"><span>Enter Edit Mode</span></a>
                    <button class="upload-btn" permission="product:icon:picture:upload"><i class="layui-icon layui-icon-upload-drag"></i>upload</button>
                </div>
                <div class="close">
                    <i class="layui-icon layui-icon-close"></i>
                </div>
            </div>
            <div class="picture-box">
                
                <div class="picture-list">
                    
                    <div class="layui-row layui-col-space15">
                        <!-- 图片列表for start -->
                        
                        <!-- 图片列表for end -->
                    </div>

                    <div id="picture-page" class="picture-page"></div>
                    
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- 蒙板 -->
    <div class="show-mask"></div>
    
    <!-- 当前选中form -->
    <div class="layui-form layui-hide" id="pictureSelected" lay-filter="pictureSelected">
        <div class="layui-form-item">
            <input type="hidden" name="iconID">
            <input type="hidden" name="picID">
            <input type="hidden" name="picPath">
            <input type="hidden" name="thumbPath">
        </div>
        <button class="layui-btn" lay-submit lay-filter="LAY-picture-selected-submit" id="LAY-picture-selected-submit">Submit</button>
    </div>
    
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/product/icon/select.js?t={$js_timestamp}"></script>

</body>
</html>
