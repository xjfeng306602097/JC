<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/layui_exts/autoComplete/autocomplete.css" media="all">
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" permission="product:search">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Search</h2>
                            <div class="layui-colla-content layui-show">
                                <div class="layui-row layui-form" lay-filter="productSearch" id="productSearch">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Category</label>
                                            <div class="layui-input-inline">
                                                <select name="categoryid">
                                                    <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Item Code</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="itemcode" placeholder="Item Code" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Name (EN)</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="nameen" placeholder="Name (EN)" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Name (Thai)</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="namethai" placeholder="Name (Thai)" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-product-front-search">
                                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                                </button>
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-product-front-reset">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15" permission="product:list">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <script type="text/html" id="productToolbar">
                            <div class="layui-btn-container">
                                <button type="button" class="layui-btn" lay-event="new" permission="product:add">New</button>
                                <button type="button" class="layui-btn layui-btn-normal layui-hide" lay-event="edit">Edit</button>
                                <button type="button" class="layui-btn layui-btn-danger layui-hide" lay-event="delete">Delete</button>
                            </div>
                        </script>
                        <div class="layui-row">
                            <table class="layui-table" id="content-product-list" lay-filter="content-product-list"></table>
                            <script type="text/html" id="content-product-list-operate">
                                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit" permission="product:edit"><i class="layui-icon layui-icon-form"></i>Edit</a>
                                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="price" permission="product:price:view"><i class="layui-icon layui-icon-form"></i>Price&Promotion</a>
                                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="picture" permission="product:picture:view"><i class="layui-icon layui-icon-form"></i>Picture</a>
                                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="activity" permission="product:activity:view"><i class="layui-icon layui-icon-form"></i>Activity</a>
                                <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="log" permission="product:log:view"><i class="layui-icon layui-icon-delete"></i>Log</a>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/product/index.js?t={$js_timestamp}"></script>

</body>
</html>
