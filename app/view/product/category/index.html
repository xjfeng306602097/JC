<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Category</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" permission="product:category:search">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Search</h2>
                            <div class="layui-colla-content layui-show">
                                <div class="layui-row layui-form" lay-filter="categorySearch" id="categorySearch">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Status</label>
                                            <div class="layui-input-inline">
                                                <select name="status">
                                                    <option value="">Select</option>
                                                    <option value="1">1 ON</option>
                                                    <option value="0">0 OFF</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Name</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="name" placeholder="Name" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-productCategory-front-search">
                                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                                </button>
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-productCategory-front-reset">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15" permission="product:category:list">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row layui-form">
                            <div style="padding-bottom: 10px;" id="productCategory-button">
                                <button class="layui-btn layuiadmin-btn-order" id="productCategory-add-button" permission="product:category:add">Add</button>
                            </div>
                            <table class="layui-table layui-table-view" id="content-productCategory-list" lay-filter="content-productCategory-list"></table>
                            <script type="text/html" id="content-productCategory-list-status">
                                {{# if (d.permission){ }}
                                <input type="checkbox" name="status" {{ d.status == 1 ? 'checked' : '' }} value="{{d.id}}" lay-skin="switch" lay-filter="switchStatus" lay-text="ON|OFF">
                                {{# } else { }}
                                <input type="checkbox" name="status" {{ d.status == 1 ? 'checked' : '' }} value="{{d.id}}" lay-skin="switch" lay-text="ON|OFF" disabled>
                                {{# } }}
                            </script>
                            <script type="text/html" id="content-productCategory-list-action">
                                <div class="layui-btn-container">
                                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-filter="add" permission="product:category:add">Add</a>
                                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-filter="edit" permission="product:category:edit">Edit</a>
                                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-filter="del" permission="product:category:delete">Del</a>
                                </div>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/product/category/index.js?t={$js_timestamp}"></script>

</body>
</html>
