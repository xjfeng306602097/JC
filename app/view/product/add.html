<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Product</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="productAdd">
                    <div class="layui-row">
                        <div class="layui-col-sm12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">* Item Code</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="itemcode" lay-verify="required" placeholder="Item Code" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">* Name En</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="nameen" lay-verify="required" placeholder="Name (En)" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">* Name Thai</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="namethai" lay-verify="required" placeholder="Name (Thai)" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Normal Price</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="normalprice" placeholder="Normal Price" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Promotion Price</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="promoprice" placeholder="Promotion Price" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Unit</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="saleunit" placeholder="Unit" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Model</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="model" placeholder="Model" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Pack</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="pack" placeholder="Pack" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        
                        <div class="layui-col-sm12">
                            <!--按钮，隐藏-->
        		            <div class="layui-form-item layui-hide">
        		                <button class="layui-btn" lay-submit lay-filter="LAY-product-add-submit" id="LAY-product-add-submit">Save</button>
        		            </div>
                        </div>    
		            </div>   
		        </div>    
            </div>
        </div>
    </div>
    
    <script src="../layuiadmin/layui/layui.js"></script>  
	<script src="../js/base.js?t={$js_timestamp}"></script>
	<script src="../js/product/add.js?t={$js_timestamp}"></script>
	
</body>
</html>
