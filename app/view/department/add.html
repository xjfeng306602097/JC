<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Department</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="departmentAdd">
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Parent</label>
                            <div class="layui-input-inline">
                                <select name="parentId" lay-verify="required">
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Name</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" lay-verify="required" minlength="2" maxlength="50" placeholder="Name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Sort</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sort" onkeyup="value=value.replace(/[^\d]/g,'')" onblur="value=value.replace(/[^\d]/g,'')" maxlength="10" placeholder="Sort" autocomplete="off" class="layui-input">
                            </div>		  
                        </div>

                        <div class="layui-form-item layui-hide">
                            <button class="layui-btn" lay-submit lay-filter="LAY-department-add-submit" id="LAY-department-add-submit">Save</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
	
    </div>
    
    <script src="../layuiadmin/layui/layui.js"></script>
	<script src="../js/base.js?t={$js_timestamp}"></script>
	<script src="../js/department/add.js?t={$js_timestamp}"></script>

</body>
</html>
