<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Customer</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-form" lay-filter="customerEdit">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-inline">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Name</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" maxlength="200" placeholder="Name" lay-verify="required" lay-reqText="The name cannot be empty" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Code</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="customerCode" value="" placeholder="Customer Code" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Phone</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" value="" placeholder="Phone" lay-verify="required" lay-reqText="The phone cannot be empty" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Email</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" value="" placeholder="Email" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Line ID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="lineId" value="" placeholder="Line ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-sm6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Member Type</label>
                                <div class="layui-input-block">
                                    <div id="chooseMemberType"></div>
                                    <input type="hidden" name="memberTypes">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Segment</label>
                                <div class="layui-input-block">
                                    <div id="chooseSegment"></div>
                                    <input type="hidden" name="segments">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <button class="layui-btn" lay-submit lay-filter="LAY-customer-edit-submit" id="LAY-customer-edit-submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/layui_exts/xmSelect/xm-select.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/member/customer/edit.js?t={$js_timestamp}"></script>

</body>
</html>
