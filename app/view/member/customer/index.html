<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Customer</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" permission="member:customer:search">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Search</h2>
                            <div class="layui-colla-content layui-show">
                                <div class="layui-row layui-form" lay-filter="customerSearch" id="customerSearch">
                                    <div class="layui-form-item">
                                        <div class="layui-row">
                                            {if empty($Request.get.memberType)}
                                            <div class="layui-inline">
                                                <label class="layui-form-label" style="white-space: nowrap;">Member Type</label>
                                                <div class="layui-input-inline">
                                                    <div id="memberType"></div>
                                                </div>
                                            </div>
                                            {/if}
                                            {if empty($Request.get.segment)}
                                            <div class="layui-inline">
                                                <label class="layui-form-label">Segments</label>
                                                <div class="layui-input-inline">
                                                    <div id="segment"></div>
                                                </div>
                                            </div>
                                            {/if}
                                        </div>
                                        <div class="layui-row">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">Name</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="name" maxlength="50" placeholder="Name" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">Code</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="customerCode" maxlength="50" placeholder="Customer Code" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">Phone</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="phone" maxlength="20" placeholder="Phone" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">Email</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="email" maxlength="50" placeholder="Email" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">Line ID</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="lineId" maxlength="50" placeholder="Line ID" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-memberCustomer-front-search">
                                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                                </button>
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-memberCustomer-front-reset">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15" permission="member:customer:list">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <script type="text/html" id="memberCustomerToolbar">
                            <div class="layui-btn-container">
                                <button type="button" class="layui-btn" lay-event="import" permission="member:customer:import"><i class="layui-icon layui-icon-upload"></i> Import</button>
                                <button type="button" class="layui-btn" lay-event="add" permission="member:customer:add">Add</button>
                                <button type="button" class="layui-btn layui-btn-normal" lay-event="edit" permission="member:customer:edit">Edit</button>
                                <button type="button" class="layui-btn layui-btn-danger" lay-event="delete" permission="member:customer:delete">Delete</button>
                            </div>
                        </script>
                        <div class="layui-row">
                            <table id="content-memberCustomer-list" lay-filter="content-memberCustomer-list"></table>
                            <script type="text/html" id="content-memberCustomer-list-status">
                                {{# if (layui.common.permission.verify('member:customer:switchStatus')) { }}
                                <input type="checkbox" name="status" {{ d.invalid != 1 ? 'checked' : '' }} value="{{d.id}}" lay-skin="switch" lay-filter="switchStatus" lay-text="ON|OFF">
                                {{# } else { }}
                                <input type="checkbox" name="status" {{ d.invalid != 1 ? 'checked' : '' }} value="{{d.id}}" lay-skin="switch" lay-text="ON|OFF" disabled>
                                {{# } }}
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/layui_exts/xmSelect/xm-select.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/member/customer/index.js?t={$js_timestamp}"></script>
    
</body>
</html>
