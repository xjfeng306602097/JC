<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Member Type</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="memberTypeAdd">
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Name (En)</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nameEn" lay-verify="required" maxlength="50" placeholder="Name (En)" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Name (Thai)</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nameTh" lay-verify="required" maxlength="50" placeholder="Name (Thai)" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide">
                            <button class="layui-btn" lay-submit lay-filter="LAY-memberType-add-submit" id="LAY-memberType-add-submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/member/type/add.js?t={$js_timestamp}"></script>

</body>
</html>
