<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" permission="sys:user:search">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Search</h2>
                            <div class="layui-colla-content layui-show">
                                <div class="layui-row layui-form" lay-filter="userSearch" id="userSearch">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Nickname</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="nickname" placeholder="Nickname" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Phone</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="phone" placeholder="Phone" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Dept</label>
                                            <div class="layui-input-inline">
                                                <select name="deptId" id="deptId">
                                                    <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Role</label>
                                            <div class="layui-input-inline">
                                                <select name="roles" id="roles">
                                                    <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Status</label>
                                            <div class="layui-input-inline">
                                                <select name="status">
                                                    <option value="">Select</option>
                                                    <option value="1" selected="selected">1 ON</option>
                                                    <option value="0">0 OFF</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Login Time</label>
                                            <div class="layui-input-inline">
                                                <input type="text" class="layui-input" name="loginTime" id="loginTime" placeholder="yyyy-MM-dd - yyyy-MM-dd">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-user-front-search">
                                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                                </button>
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-user-front-reset">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15" permission="sys:user:list">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <script type="text/html" id="userToolbar">
                            <div class="layui-btn-container">
                                <button type="button" class="layui-btn" lay-event="new" permission="sys:user:add">New</button>
                                <button type="button" class="layui-btn layui-btn-normal" lay-event="edit" permission="sys:user:edit">Edit</button>
                                <button type="button" class="layui-btn layui-bg-black" lay-event="password" permission="sys:user:password">Password</button>
                                <button type="button" class="layui-btn layui-btn-danger layui-hide" lay-event="delete" permission="sys:user:delete" id="user-delete-button">Delete</button>
                                <button type="button" class="layui-btn layui-btn-warm" lay-event="close" permission="sys:user:close" id="user-IsValid-button">Close</button>
                                <button type="button" class="layui-btn layui-btn-warm" lay-event="enable" permission="sys:user:enable" id="user-IsValid-button">Enable</button>
                                <button type="button" class="layui-btn layui-btn-primary" lay-event="log" permission="sys:user:log" id="user-log-button">Log</button>
                            </div>
                        </script>
                        <div class="layui-row">
                            <table class="layui-table" id="content-user-list" lay-filter="content-user-list"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.all.js?t={$js_timestamp}"></script>
    <script src="../js/jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/user/index.js?t={$js_timestamp}"></script>

</body>
</html>
