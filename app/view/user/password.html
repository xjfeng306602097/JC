<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-form" lay-filter="userPassword">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Username</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="username" name="username" class="layui-input" readonly="readonly">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">New Password</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="password" lay-verify="required|pass" lay-verType="tips" placeholder="New Password" autocomplete="off" id="LAY_password" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">8-16</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">Confirm Password</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="repassword" id="repassword" lay-verify="required|repass" lay-verType="tips" placeholder="Confirm Password" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <!--按钮-->
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="LAY-user-password-submit" id="LAY-user-password-submit">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>  
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/user/password.js?t={$js_timestamp}"></script>

</body>
</html>
