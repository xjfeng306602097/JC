<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Message Template</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        .tags {
            display: block;
            margin-top: 10px;
        }
        
        .tags .tag-title {
            margin-right: 4px;
        }

        .tags a {
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="messageTemplateEdit">
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Title</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" maxlength="200" placeholder="Title" lay-verify="required" lay-reqText="The template title cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Content</label>
                            <div class="layui-input-block">
                                <textarea name="templateContent" id="templateContent" maxlength="300" lay-verify="required" lay-reqText="The content cannot be empty" autocomplete="off" class="layui-textarea"></textarea>
                                <div class="tags">
                                    <span class="tag-title">Tag:</span>
                                    <a href="javascript:tag('url');" class="layui-btn layui-btn-xs layui-btn-primary">URL</a>
                                    <a href="javascript:tag('name');" class="layui-btn layui-btn-xs layui-btn-primary">Customer Name</a>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Sort</label>
                            <div class="layui-input-inline">
                                <input type="number" name="sort" value="0" placeholder="Sort" lay-verify="required" lay-reqText="The sort cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide">
                            <button class="layui-btn" lay-submit lay-filter="LAY-messageTemplate-edit-submit" id="LAY-messageTemplate-edit-submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/message/template/edit.js?t={$js_timestamp}"></script>
    
</body>
</html>
