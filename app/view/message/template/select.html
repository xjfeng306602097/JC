<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Message Template</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form" lay-filter="messageTemplateSelect">
                <div class="layui-row">
                    <table id="content-messageTemplate-list" lay-filter="content-messageTemplate-list"></table>
                </div>
                <input type="hidden" name="id" lay-verify="required" lay-reqText="Please select a template">
                <input type="hidden" name="title">
                <input type="hidden" name="templateContent">
                <div class="layui-form-item layui-hide">
                    <button class="layui-btn" lay-submit lay-filter="LAY-messageTemplate-select-submit" id="LAY-messageTemplate-select-submit">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/message/template/select.js?t={$js_timestamp}"></script>
    
</body>
</html>
