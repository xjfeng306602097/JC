<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Design Frame</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        #sampleTable{
            width:280px;
            height:350px;
            border:1px solid #ccc;
            margin:0px auto;
        }
        #sampleTable td {
            text-align: center;
            font-size:20px;
        }
        #saveDesignFrame{
            padding-left:30px;
            padding-right:30px;
        }
        #pageOption {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">

                        <div class="layui-row layui-form">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width: auto;">Design Frame</label>
                                    <div class="layui-input-inline">
                                        <label class="layui-form-label" id="pageOption"></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-row">
                            <div class="layui-col-sm6">
                                <table id="content-configDesignFrame-list" lay-filter="content-configDesignFrame-list"></table>
                            </div>
                            <div class="layui-col-sm6">

                                <table id="sampleTable" border="1"></table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/template/previewDesignFrame.js?t={$js_timestamp}"></script>

</body>
</html>
