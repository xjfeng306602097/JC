<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page preview</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <style type="text/css">
    html {
        background: #fff;
    }

    #pagesList [carousel-item] .item {
        text-align: center;
    }
    #pagesList [carousel-item] .item .item-image {
        display: inline-block;
        vertical-align: middle;
        height: 100%;
    }
    #pagesList [carousel-item] .item .item-image:after {
        content: '';
        display: inline-block;
        vertical-align: middle;
        width: 0;
        height: 100%;
        overflow: hidden;
    }
    #pagesList [carousel-item] .item .item-image img {
        max-width: 100%;
        max-height: 100%;
    }
    #pagesList [carousel-item] .item .item-title {
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: 99;
        display: block;
        padding: 10px 15px;
        border-radius: 0 10px 0 0;
        background-color: rgba(0,0,0,.2);
    }
    #pagesList [carousel-item] .item .item-title strong {
        font-size: 16px;
        font-weight: normal;
        color: rgba(51, 51, 51, .8);
        color: #FFF;
    }
    </style>
</head>
<body onselectstart="return false;" unselectable="on">
    
    <div class="layui-fluid" style="padding: 15px;">
        <div class="layui-carousel" id="pagesList">
            <div carousel-item></div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/config/fabric.js"></script>
    <script src="../js/marketing/template/preview.js?t={$js_timestamp}"></script>

</body>
</html>
