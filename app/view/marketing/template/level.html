<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Component Level</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <style type="text/css">
    .layui-table-view {
        border: 0px;
    }

    .layui-table-box .layui-table-header thead {
        display: none;
    }

    .layui-table,
    .layui-table-view {
        margin: 0px;
    }

    .layui-table[lay-even] tr:nth-child(even) {
        background-color: #fff;
    }

    .layui-btn-xs.showed {
        color: #5e5e5e;
    }

    .layui-btn-xs.hided {
        color: #eee;
    }

    .laytable-cell-1-0-0 {
        padding-left: 0px;
        padding-right: 0px;
    }

    .iconBtn {
        cursor: pointer;
    }

    .iconBtn:hover,
    .iconBtn.act {
        color: #d6010b;
    }
    </style>
</head>
<body onselectstart="return false;" unselectable="on">

    <table id="content-level-list" class="dataList" lay-filter="content-level-list"></table>
    <script type="text/html" id="content-level-show-operate">
        {{# if (d.visible==true) { }}
        <a class="layui-btn-xs showed" lay-event="visible" data="1"><i class="layui-icon layui-icon-circle-dot iconBtn act"></i></a>
        {{# } else { }}
        <a class="layui-btn-xs hided" lay-event="visible" data="0"><i class="layui-icon layui-icon-circle iconBtn"></i></a>
        {{# } }}
    </script>
    <script type="text/html" id="content-level-name-operate">
        <a class="layui-btn-xs" lay-event="name">{{d.name}}</a>
    </script>
    <script type="text/html" id="content-level-panel-operate">
        {{# if (d.lock==true) { }}
        <a class="layui-btn-xs" lay-event="lock" data="1"><i class="layui-icon layui-icon-password iconBtn act" style="font-size:15px!important;"></i></a>
        {{# } else { }}
        <a class="layui-btn-xs" lay-event="lock" data="0"><i class="layui-icon layui-icon-password iconBtn" style="font-size:15px!important;"></i></a>
        {{# } }}
        {{# if (d.dType!="BackgroundImage") { }}
        <a class="layui-btn-xs" lay-event="delete" data="0"><i class="layui-icon layui-icon-delete iconBtn" style="font-size:18px!important;"></i></a>
        {{# } }}
    </script>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/template/level.js?t={$js_timestamp}"></script>

</body>
</html>
