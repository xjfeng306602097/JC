<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Import page</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <style type="text/css">
    html {
        background: #fff;
    }

    blockquote, body, button, dd, div, dl, dt, form, h1, h2, h3, h4, h5, h6, input, li, ol, p, pre, td, textarea, th, ul{
        font-size: 12px;
    }


    .pictureList {
        width: 100%;
        height: auto;
        overflow-y: scroll;
        overflow-x: hidden;
    }

    .cmdlist-container {
        background: #fff;
        width: 350px;
        float: left;
        margin-right:14px;
        margin-bottom:20px;
    }

    .choosePicture .info {
        height: 30px;
    }

    .cmdlist-text {
        padding: 10px;
        padding-top: 20px;
        text-align: center;
    }

    .imgBox {
        width: auto;
        height: auto;
        display: block;
        text-align: center;
    }

    .imgBox>img {
        /*object-fit: scale-down;*/
        width: 350px;
        height: auto;
        display: inline-block;
    }

    #pageBox {
        width: 95%;
        margin-top: 20px;
        text-align: right;
    }

    .choosePicture .cmdlist-text span {
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 6px;
        padding-bottom: 6px;
        width: auto;
        height: 20px;
        line-height: 28px;
        border: 1px solid #eee;
        cursor: pointer;
        margin-left: 4px;
        margin-right: 4px;
        margin-top: 14px;
        font-size: 12px;
        border-radius: 3px;
    }

    .choosePicture .cmdlist-text span:hover {
        color: #fff;
        background-color: #ee1c1d;
    }

    .choosePage.act {
        color: #fff;
        background-color: #ee1c1d;
    }

    .layui-tab-content {
        width: 98%;
        padding-left: 2%;
        overflow-x: hidden;
        overflow-y: scroll;
        border-left: 1px solid #eee;
    }

    .layui-inline.tool_bar {
        margin-right: 0px;
    }

    .layui-form-label {
        width: auto;
        padding: 9px 9px;
    }

    .layui-form-item .layui-input-inline {
        margin-right: 0px;
    }

    #templateSearch {
        margin-top: 14px;
    }
    </style>
</head>
<body onselectstart="return false;" unselectable="on">
    
    <div class="layui-row" style="position: static;">
        <div class="layui-col-xs4">
            <div class="layui-row layui-form" lay-filter="templateSearch" id="templateSearch">
                <div class="layui-form-item">
                    <div class="layui-inline tool_bar">
                        <label class="layui-form-label">Date</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="createDate" id="createDate" placeholder="yyyy-MM-dd - yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">Name</label>
                        <div class="layui-input-inline" style="margin-right:10px;width:auto;">
                            <input type="text" name="name" maxlength="50" placeholder="Template Name" autocomplete="off" class="layui-input" style="width:140px;">
                        </div>
                        <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-marketingTemplate-front-search" style="float:left">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-row" style="width:95%;padding-left:2%;">
                <table id="content-marketingTemplate-list" lay-filter="content-marketingTemplate-list"></table>
                <script type="text/html" id="imgTpl">
                    {{# if (d.previewPath == null || d.previewPath == ''){ }}
                    <img src="/img/none.png" class="layui-table-thumb">
                    {{# } else { }}
                    <img src="{{ d.previewPath }}" class="layui-table-thumb" lay-event="showPicture">
                    {{# } }}
                </script>
                <script type="text/html" id="content-marketingTemplate-list-browse">
                    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="open">open</a>
                </script>
            </div>
        </div>
        <!-- 模板预览区域 -->
        <div class="layui-col-xs8">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">Template page</li>
                </ul>
                <div class="layui-tab-content tempList">
                    <div class="layui-tab-item layui-show">
                        <div class="pictureList">
                            <div id="pagesList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/config/fabric.js"></script> 
    <script src="../js/marketing/template/importPage.js?t={$js_timestamp}"></script>

</body>
</html>
