<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Template</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
    html {
        background-color: transparent;
    }

    .layui-fluid {
        padding: 0 15px;
    }

    .tempList {
        border: 1px solid #e6e6e6;
        border-top: 0px;
        height: 440px;
        overflow: hidden;
        overflow-y: auto;
    }

    .editBox {
        height: 512px;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .editBox label {
        line-height: 28px;
    }

    .editBox .num-lock {
        display: inline-block;
        width: auto;
        padding: 2px 12px;
        border-radius: 18px;
        margin: 0 auto;
        line-height: 28px;
        text-align: center;
        cursor: pointer;
        user-select: none;
    }

    .editBox .num-lock i {
        display: inline-block;
        vertical-align: middle;
        width: 20px;
        text-align: center;
    }

    .editBox .num-lock i.layui-icon-unlink {
        font-size: 18px;
        font-weight: bold;
    }

    .editBox .num-lock span {
        display: inline-block;
        vertical-align: middle;
        font-size: 15px;
    }

    .inputInfo .rowLine .layui-input-inline {
        width: 100%;
    }

    .inputInfo .layui-collapse {
        border: 0px;
    }

    .inputInfo .layui-colla-title {
        background-color: transparent;
        padding-left: 0px;
        color: #333;
        height: 30px;
    }

    .inputInfo .layui-colla-title>i {
        left: auto;
        right: 4px;
    }

    #sourceConfigInfo {
        max-width: 560px;
        min-height: 100px;
        border: 1px solid #e6e6e6;
        margin-top: 20px;
        padding-top: 20px;
    }

    #sourceConfigInfo label {
        text-align: left;
        font-size: 12px;
        width: 25%;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-right: 0px;
        box-sizing: border-box;
    }

    #sourceConfigInfo label.title {
        width: 120px;
    }

    #sourceConfigInfo .layui-form-item {
        margin-bottom: 10px;
    }

    #resetPoint {
        max-width: 560px;
        min-height: 140px;
        border: 1px solid #e6e6e6;
        margin-top: 30px;
    }

    #resetPoint table {
        width: 99px;
        height: 99px;
        margin-top: 10px;
    }

    #resetPoint table tr {
        width: 100%;
        height: 33px;
    }

    #resetPoint table tr td {
        width: 33px;
        height: 33px;
        border: 1px solid #c0c0c0;
        cursor: pointer;
    }

    #resetPoint table tr td:hover,
    #resetPoint table tr td.active {
        background-color: #c0c0c0;
    }
    </style>
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-row layui-form" lay-filter="newTemplate">
            <div class="layui-card" style="box-shadow: none;">
                <div class="layui-tab-content">
                    <div class="layui-row layui-col-space10">
                        <!-- 左则栅格 开始 -->
                        <div class="layui-col-xs8">
                            <fieldset id="sourceConfigInfo">
                                <legend>Original config</legend>
                                <label class="layui-form-label title"><b>Basic</b></label>
                                <div class="layui-form-item originalBasic">
                                    <label class="layui-form-label">Width: 0</label>
                                    <label class="layui-form-label">Height: 0</label>
                                    <label class="layui-form-label">Unit: mm</label>
                                    <label class="layui-form-label">DPI: 0</label>
                                </div>
                                <label class="layui-form-label title"><b>Bleed line</b></label>
                                <div class="layui-form-item originalBleed">
                                    <label class="layui-form-label">Top: 0</label>
                                    <label class="layui-form-label">Bottom: 0</label>
                                    <label class="layui-form-label">Inside: 0</label>
                                    <label class="layui-form-label">Outside: 0</label>
                                </div>
                                <label class="layui-form-label title"><b>Margins</b></label>
                                <div class="layui-form-item originalMargins">
                                    <label class="layui-form-label">Top: 0</label>
                                    <label class="layui-form-label">Bottom: 0</label>
                                    <label class="layui-form-label">Inside: 0</label>
                                    <label class="layui-form-label">Outside: 0</label>
                                </div>
                            </fieldset>
                            <fieldset id="resetPoint" class="layui-hide">
                                <legend>Zoom position</legend>
                                <table style="text-align:center">
                                    <tr>
                                        <td data="1"></td>
                                        <td data="2"></td>
                                        <td data="3"></td>
                                    </tr>
                                    <tr>
                                        <td data="4"></td>
                                        <td data="5"></td>
                                        <td data="6"></td>
                                    </tr>
                                    <tr>
                                        <td data="7"></td>
                                        <td data="8"></td>
                                        <td data="9"></td>
                                    </tr>
                                </table>
                            </fieldset>
                        </div>
                        <!-- 左则栅格 结束 -->
                        <!-- 右则栅格 -->
                        <div class="layui-col-xs4">
                            <!-- 基本信息 -->
                            <div class="layui-card editBox">
                                <div class="layui-card-body basicInput layui-row layui-col-space4">
                                    <input type="hidden" name="pageWidth">
                                    <input type="hidden" name="pageHeight">
                                    <input type="hidden" name="zoomPosition" value="0">
                                    <div class="layui-col-xs12">
                                        <label>Name<em>*</em></label>
                                        <input type="text" name="templateName" maxlength="150" placeholder="Name" lay-verify="required" lay-reqText="The template name cannot be empty" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-col-xs6">
                                        <label>Width<em>*</em></label>
                                        <input type="number" name="width" maxlength="6" placeholder="Width" lay-verify="required|minValue" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-col-xs6">
                                        <label>Unit<em>*</em></label>
                                        <select name="unit" lay-filter="unit" lay-verify="required|unit">
                                            <option value="0">Select Unit</option>
                                        </select>
                                    </div>
                                    <div class="layui-col-xs6">
                                        <label>Height<em>*</em></label>
                                        <input type="number" name="height" maxlength="6" placeholder="Height" lay-verify="required|minValue" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-col-xs6">
                                        <label>DPI(px/inch)<em>*</em></label>
                                        <input type="number" name="DPI" maxlength="3" placeholder="px/inch" lay-verify="required|checkDPI" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <!-- 页边距 -->
                                <div class="layui-collapse marginsInput" lay-accordion>
                                    <div class="layui-colla-item">
                                        <h2 class="layui-colla-title">
                                            Margins <span id="marginUnit">(mm)</span>
                                            <i class="layui-icon layui-colla-icon"></i>
                                        </h2>
                                        <div class="layui-colla-content layui-show">
                                            <div class="layui-row">
                                                <div class="layui-row layui-col-space4">
                                                    <div class="layui-col-xs6">
                                                        <label>Top</label>
                                                        <input type="number" name="marginTop" maxlength="3" placeholder="Top" lay-verify="required|checkMargins" autocomplete="off" class="layui-input" value="0">
                                                    </div>
                                                    <div class="layui-col-xs6">
                                                        <label>Bottom</label>
                                                        <input type="number" name="marginBottom" maxlength="3" placeholder="Bottom" lay-verify="required|checkMargins" autocomplete="off" class="layui-input" value="0">
                                                    </div>
                                                    <div class="layui-col-xs6">
                                                        <label>Inside</label>
                                                        <input type="number" name="marginIn" maxlength="3" placeholder="Inside" lay-verify="required|checkMargins" autocomplete="off" class="layui-input" value="0">
                                                    </div>
                                                    <div class="layui-col-xs6">
                                                        <label>Outside</label>
                                                        <input type="number" name="marginOut" maxlength="3" placeholder="OutSide" lay-verify="required|checkMargins" autocomplete="off" class="layui-input" value="0">
                                                    </div>
                                                    <div class="layui-col-xs12" style="text-align: center;">
                                                        <div class="num-lock" title="" id="margins_link" data="lock">
                                                            <i class="layui-icon layui-icon-link"></i>
                                                            <span>locked</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 出血线 -->
                                <div class="layui-collapse bleedInput" lay-accordion>
                                    <div class="layui-colla-item">
                                        <h2 class="layui-colla-title">
                                            Bleed line <span id="bleedUnit">(mm)</span>
                                            <i class="layui-icon layui-colla-icon"></i>
                                        </h2>
                                        <div class="layui-colla-content">
                                            <div class="layui-row">
                                                <div class="layui-row layui-col-space4">
                                                    <div class="layui-col-xs6">
                                                        <label>Top</label>
                                                        <input type="number" name="bleedLineTop" maxlength="3" placeholder="Top" lay-verify="required|checkBleed" autocomplete="off" class="layui-input" value="0">
                                                    </div>
                                                    <div class="layui-col-xs6">
                                                        <label>Bottom</label>
                                                        <input type="number" name="bleedLineBottom" maxlength="3" placeholder="Bottom" lay-verify="required|checkBleed" autocomplete="off" class="layui-input" value="0">
                                                    </div>
                                                    <div class="layui-col-xs6">
                                                        <label>Inside</label>
                                                        <input type="number" name="bleedLineIn" maxlength="3" placeholder="Inside" lay-verify="required|checkBleed" autocomplete="off" class="layui-input" value="0">
                                                    </div>
                                                    <div class="layui-col-xs6">
                                                        <label>Outside</label>
                                                        <input type="number" name="bleedLineOut" maxlength="3" placeholder="Outside" lay-verify="required|checkBleed" autocomplete="off" class="layui-input" value="0">
                                                    </div>
                                                    <div class="layui-col-xs12" style="text-align: center;">
                                                        <div class="num-lock" title="" id="bleed_link" data="lock">
                                                            <i class="layui-icon layui-icon-link"></i>
                                                            <span>locked</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <button class="layui-btn" lay-submit lay-filter="LAY-template-update-submit" id="LAY-template-update-submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/template/edit.js?t={$js_timestamp}"></script>

</body>
</html>
