<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Template</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        #sampleTable{
            width:280px;
            height:350px;
            border:1px solid #ccc;
            margin:0px auto;
        }
        #sampleTable td {
            text-align: center;
            font-size:20px;
        }
        #saveDesignFrame{
            padding-left:30px;
            padding-right:30px;
        }
    </style>
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <!--
                        <script type="text/html" id="configDesignFrameToolbar">
                            <div class="layui-btn-container">
                                <button type="button" class="layui-btn" lay-event="add">Add</button>
                                <button type="button" class="layui-btn layui-btn-danger" lay-event="delete">Delete</button>
                            </div>
                        </script>-->
                        <div class="layui-row layui-form">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width: auto;">Design Frame</label>
                                    <div class="layui-input-inline">
                                        <select name="pageOption" id="pageOption" lay-filter="cutoverOption">
                                            <option value="1">1</option>
                                            <option value="2LR">2 LR</option>
                                            <option value="2TB">2 TB</option>
                                            <option value="4LRTB">4 LRTB</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-row">
                            <div class="layui-col-sm6">
                                <table id="content-configDesignFrame-list" lay-filter="content-configDesignFrame-list"></table>
                            </div>
                            <div class="layui-col-sm6">

                                <table id="sampleTable" border="1"></table>

                            </div>
                        </div>
                        <!--
                        <div class="layui-row">
                            <div class="layui-col-sm6" style="text-align: right;margin-top:14px;">
                                <button type="button" id="saveDesignFrame" class="layui-btn layui-btn-sm layui-btn-danger">Next</button>
                            </div>
                        </div>-->
                        <div class="layui-form layui-hide">
                            <input type="text" name="config">
                            <input type="text" name="mmPageOption">
                            <button class="layui-btn" lay-submit lay-filter="LAY-configDesignFrame-save-submit" id="LAY-configDesignFrame-save-submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/template/configDesignFrame.js?t={$js_timestamp}"></script>

</body>
</html>
