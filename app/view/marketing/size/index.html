<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Size</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
    
    <div class="layui-fluid">
        {empty name="Request.get.sizeRate")}
        <div class="layui-row layui-col-space15" permission="marketing:size:search">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Search</h2>
                            <div class="layui-colla-content layui-show">
                                <div class="layui-row layui-form" lay-filter="sizeSearch" id="sizeSearch">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Size Rate</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="sizeRate" maxlength="50" placeholder="Size Rate" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Name</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="name" maxlength="50" placeholder="Size Name" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-marketingSize-front-search">
                                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                                </button>
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-marketingSize-front-reset">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {/empty}
        <input type="hidden" name="bindSizeRate" value="{$Request.get.sizeRate}">
        <div class="layui-row layui-col-space15" permission="marketing:size:list">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <script type="text/html" id="marketingSizeToolbar">
                            <div class="layui-btn-container">
                                <button type="button" class="layui-btn" lay-event="add" permission="marketing:size:add">Add</button>
                                <button type="button" class="layui-btn layui-btn-normal" lay-event="edit" permission="marketing:size:edit">Edit</button>
                                <button type="button" class="layui-btn layui-btn-danger" lay-event="delete" permission="marketing:size:delete">Delete</button>
                            </div>
                        </script>
                        <div class="layui-row">
                            <table id="content-marketingSize-list" lay-filter="content-marketingSize-list"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/size/index.js?t={$js_timestamp}"></script>
    
</body>
</html>
