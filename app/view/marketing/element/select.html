<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select Picture</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <style type="text/css">
    html {
        background: #fff;
    }

    .vline {
        position: fixed;
        left: 23%;
        top: 0px;
        border: 0px;
        border-left: 1px solid #eee;
        width: 1px;
        height: 100%;
    }

    .layui-nav-child {
        width: 85%;
        display: table;
        position: static;
        box-shadow: none;
        border: 0px;
        min-width: auto;
        margin-left: 5%;
    }

    .layui-nav-child>dd {
        cursor: pointer;
    }

    .layui-nav-child>dd:hover,
    .layui-nav-child>dd.act {
        color: #ee1c1d;
    }

    .layui-nav-child>dt{
        text-align: left;
        text-indent: 14px;
    }

    .pictureList {
        width: 95%;
        padding-right:5%;
        height: 450px;
        overflow-y: scroll;
        overflow-x: hidden;
        margin-top: 14px;
    }

    .cmdlist-container {
        cursor: pointer;
        background: #fff;
        border: 1px solid #eee;
        padding-top: 10px;
        border-radius: 3px;
    }

    .cmdlist-container:hover {
        border: 1px solid #ccc;
    }

    .cmdlist-container img {
        width: 100%;
    }

    .cmdlist-text {
        padding: 10px;
        text-align: center;
    }

    .cmdlist-text .info {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        height: 42px;
        max-height: 42px;
        line-height: 20px;
    }

    .imgBox {
        width: 168px;
        height: 168px;
    }

    .imgBox>img {
        object-fit: scale-down;
        height: 100%;
        cursor: pointer;
    }

    .choosePicture {
        cursor: pointer;
    }

    #pageBox {
        width: 95%;
        margin-top: 5px;
        text-align: right;
    } 

    .upNewImage {
        width: 180px;
        margin-left: 35px;
        height: 35px;
        line-height: 35px;
        background-color: #ee1c1d;
        border-radius: 3px;
        color: #fff;
        border: 1px solid #ee1c1d;
        cursor: pointer;
        position: absolute;
        bottom: 30px;
        left: 0px;
        font-size: 14px;
        text-align: center;
        display: none;
    }
    .upNewIcon {
        width: 180px;
        margin-left: 35px;
        height: 35px;
        line-height: 35px;
        background-color: #ee1c1d;
        border-radius: 3px;
        color: #fff;
        border: 1px solid #ee1c1d;
        cursor: pointer;
        position: absolute;
        bottom: 30px;
        left: 0px;
        font-size: 14px;
        text-align: center;
        display: none;
    }    
    </style>
</head>
<body onselectstart="return false;" unselectable="on">
    
    <div class="layui-row" style="position: static;">
        <div class="upNewImage">Add Element</div>
        <div class="upNewIcon">Add Icon</div>
        <div class="layui-col-xs3">
            <dl class="layui-nav-child" id="elementType">
            </dl>
        </div>
        <div class="vline"></div>
        <div class="layui-col-xs9">
            <div class="pictureList">
                <div class="layui-row layui-col-space30" id="elementList">
                </div>
            </div>
            <div id="pageBox"></div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/element/select.js?t={$js_timestamp}"></script>
    
</body>
</html>
