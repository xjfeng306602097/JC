<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Open the Makro APP</title>
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style type="text/css">

    </style>
</head>
<body>
    <div>
        Open the Makro APP...
    </div>
    {// 本地文件被更新到文件服务器时会把对应的文件替换，但必须在更新时把对应的文件一并上传 }
    <script type="text/javascript" src="/html/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/html/js/common-1.0.1.js"></script>
    <script type="text/javascript">
        var app_url = decodeURIComponent(Common.url.searchParams.get('app_url') || '');
        var web_url = decodeURIComponent(Common.url.searchParams.get('web_url') || '');

        function openUrl(app_url, web_url) {
            window.location.href = app_url;
            if (web_url != '') {
                setTimeout(function() {
                    // window.location.href = web_url;
                    window.location.replace(web_url);
                }, 3000);
            }
        }
        openUrl(app_url, web_url);
    </script>
</body>
</html>
