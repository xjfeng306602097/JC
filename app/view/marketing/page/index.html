<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        .toolbar {
            display: block;
            padding: 60px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" id="tables"></div>
        <div class="toolbar">
            <button type="button" class="layui-btn" id="getFileInfo">Get the latest file status</button>
            <button type="button" class="layui-btn" id="updatePageFile">Update Page & File</button>
            <button type="button" class="layui-btn" id="updateJob">Update MM Jobs</button>
        </div>
        <script type="text/html" id="content-page-list-action">
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="update">Update</a>
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="viewCurrent">View current</a>
            {{# if (d.type == 'page'){ }}
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="previewPage">Preview</a>
            {{# } else { }}
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="viewSource">View source</a>
            {{# } }}
        </script>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/layui_exts/xmSelect/xm-select.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script>
        var tableData = JSON.parse('{$tableData|raw}');
    </script>
    <script src="../js/marketing/page/index.js?t={$js_timestamp}"></script>
    
</body>
</html>
