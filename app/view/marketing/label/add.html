<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Label</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-form" lay-filter="labelAdd">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Classify</label>
                            <div class="layui-input-inline">
                                <select name="classify" lay-verify="required">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Type</label>
                            <div class="layui-input-inline">
                                <select name="type" lay-verify="required">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Name</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" maxlength="200" placeholder="Name" lay-verify="required" lay-reqText="The name cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Value</label>
                            <div class="layui-input-inline">
                                <input type="text" name="value" value="" placeholder="Value" lay-verify="required" lay-reqText="The value cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Sort</label>
                            <div class="layui-input-inline">
                                <input type="number" name="sort" value="0" placeholder="Sort" lay-verify="required" lay-reqText="The sort cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide">
                            <button class="layui-btn" lay-submit lay-filter="LAY-label-add-submit" id="LAY-label-add-submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/label/add.js?t={$js_timestamp}"></script>

</body>
</html>
