<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Color</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        .hex-input {
            width: 100px;
            border: none;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="colorAdd">
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <label class="layui-form-label">RGB Color</label>
                            <div class="layui-input-inline">
                                <input type="text" name="rgb" maxlength="50" placeholder="RGB Color" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                            <div id="rgbColorPicker" style="left: -11px;margin-right: 0;"></div>
                            <div class="layui-inline">
                                <input type="text" name="hex" maxlength="50" placeholder="HEX" lay-verify="required" autocomplete="off" class="layui-input hex-input" lay-reqText="RGB color value error" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">CMYK Color</label>
                            <div class="layui-input-inline">
                                <input type="text" name="cmyk" maxlength="50" placeholder="CMYK Color" lay-verify="required|cmyk" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Sort</label>
                            <div class="layui-input-inline">
                                <input type="number" name="sort" value="0" placeholder="Sort" lay-verify="required" lay-reqText="The sort cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide">
                            <button class="layui-btn" lay-submit lay-filter="LAY-color-add-submit" id="LAY-color-add-submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/color/add.js?t={$js_timestamp}"></script>
    
</body>
</html>
