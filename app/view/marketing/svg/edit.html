<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Svg</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="svgEdit">
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Svg Name</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" maxlength="200" placeholder="Svg Name" lay-verify="required" lay-reqText="The svg name cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Svg Path</label>
                            <div class="layui-input-inline">
                                <input type="text" name="path" maxlength="500" placeholder="Svg Path" lay-verify="required" lay-reqText="Please upload svg file" autocomplete="off" class="layui-input" readonly>
                            </div>
                            <div class="layui-input-inline">
                                <button type="button" class="layui-btn" id="uploadSvg"><i class="layui-icon layui-icon-upload"></i> Upload</button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Remarks</label>
                            <div class="layui-input-block">
                                <textarea type="textarea" name="remark" placeholder="Maximum 200 characters" style="height:120px;max-width:100%;line-height:20px;padding-top:8px;padding-bottom:8px;" maxlength="200" autocomplete="off" class="layui-input"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Sort</label>
                            <div class="layui-input-inline">
                                <input type="number" name="sort" value="0" placeholder="Sort" lay-verify="required" lay-reqText="The sort cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide">
                            <button class="layui-btn" lay-submit lay-filter="LAY-svg-edit-submit" id="LAY-svg-edit-submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/svg/edit.js?t={$js_timestamp}"></script>
    
</body>
</html>
