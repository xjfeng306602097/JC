<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Preview Marketing Activity</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        
    </style>
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-row layui-form" lay-filter="selectTemplate">
            <div class="layui-card" style="box-shadow: none;">
                <div class="layui-tab-content">
                    <div class="layui-row layui-col-space10">
                        <!-- 左则栅格 开始 -->
                        <div class="layui-col-xs12">
                            
                            <div class="layui-tab" id="configTab">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">Html5</li>
                                    <li>PDF</li>
                                </ul>
                                <div class="layui-tab-content tempList">
                                    <div class="layui-tab-item layui-show">
                                        <div class="layui-page" id="H5Box">
                                        </div>
                                    </div>
                                    <div class="layui-tab-item">
                                        <div class="layui-page" id="PdfBox">
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/activity/preview.js?t={$js_timestamp}"></script>

</body>
</html>
