<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Export PDF</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        
    </style>
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-form" lay-filter="labelAdd">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Set Size</label>
                            <div class="layui-input-inline">
                                <select name="pdfSize" id="pdfSize" lay-verify="required">
                                    <option value="OS">Original size</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-marketingActivity-front-export">
                                        Export
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div style="display:none;" id="pdfIframe"></div>
            </div>
        </div>
    </div>
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/activity/exportPDF.js?t={$js_timestamp}"></script>

</body>
</html>
