<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Marketing Activity</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
    #activityAdd .layui-form-item {
        margin-bottom: 0;
    }

    #activityAdd .layui-form-item>label {
        width: 100%;
        height: 20px;
        text-align: left;
        padding: 9px 0px;
    }

    #activityAdd .moreSelect {
        width: 100%;
        height: 36px;
        display: table;
        line-height: normal;
        box-sizing: border-box;
        cursor: pointer;
    }
    </style>
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" id="activityAdd" lay-filter="activityAdd">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Name</label>
                                <input type="text" name="title" id="title" lay-verify="required" placeholder="Name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Type</label>
                                <div class="layui-input-inline" style="width:100%">
                                    <select name="type" lay-verify="required">
                                        <option value="">select</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Start Time</label>
                                <input type="text" name="startTime" id="startTime" lay-verify="required" placeholder="yyyy-mm-dd h:i:s" autocomplete="off" class="layui-input" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <label class="layui-form-label">End Time</label>
                                <input type="text" name="endTime" id="endTime" lay-verify="required" placeholder="yyyy-mm-dd h:i:s" autocomplete="off" class="layui-input" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-col-xs12" style="padding: 0;"></div>
                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Store</label>
                                <div class="moreSelect" id="chooseStore"></div>
                                <input type="hidden" name="store">
                            </div>
                        </div>
                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Member Type</label>
                                <div class="moreSelect" id="chooseMemberType"></div>
                                <input type="hidden" name="memberType">
                            </div>
                        </div>
                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <label class="layui-form-label">Customer Segment</label>
                                <div class="moreSelect" id="chooseSegment"></div>
                                <input type="hidden" name="segment">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Remarks</label>
                        <textarea type="text/plain" name="remark" placeholder="Maximum 200 characters" style="height:180px;max-width:100%;line-height:20px;padding-top:8px;padding-bottom:8px;" maxlength="200" autocomplete="off" class="layui-input"></textarea>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <button class="layui-btn" lay-submit lay-filter="LAY-activity-add-submit" id="LAY-activity-add-submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/layui_exts/xmSelect/xm-select.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/activity/add.js?t={$js_timestamp}"></script>
    
</body>
</html>
