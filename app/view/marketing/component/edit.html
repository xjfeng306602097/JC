<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Component</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="componentEdit">
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Name</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" minlength="6" maxlength="150" placeholder="Name" lay-verify="required" lay-reqText="The component name cannot be empty" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Type</label>
                            <div class="layui-input-inline">
                                <select name="type" lay-verify="required" lay-reqText="Please select component type">
                                    <option value="">select</option>
                                    <option value="1">Product</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide">
                            <button class="layui-btn" lay-submit lay-filter="LAY-component-edit-submit" id="LAY-component-edit-submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/component/edit.js?t={$js_timestamp}"></script>

</body>
</html>
