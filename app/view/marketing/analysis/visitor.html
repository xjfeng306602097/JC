<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Marketing Analysis - Visitor</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../style/marketing/analysis.css" media="all">
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Search</h2>
                            <div class="layui-colla-content layui-show">
                                <div class="layui-row layui-form" lay-filter="analysisVisitorSearch" id="analysisVisitorSearch">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Time</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="time" id="time" lay-verify="time" placeholder="yyyy-MM-dd - yyyy-MM-dd" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Channel</label>
                                            <div class="layui-input-inline">
                                                <select name="channel">
                                                    <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Platform</label>
                                            <div class="layui-input-inline">
                                                <select name="platform">
                                                    <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">IP</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="ip" maxlength="15" placeholder="IP" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        {if empty($mmCode)}
                                        <div class="layui-inline">
                                            <label class="layui-form-label">MM Code</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="mmCode" maxlength="50" placeholder="MM Code" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        {/if}
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-marketingAnalysisVisitor-front-search">
                                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                                </button>
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-marketingAnalysisVisitor-front-reset">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <table id="content-marketingAnalysisVisitor-list" lay-filter="content-marketingAnalysisVisitor-list"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/echarts/echarts.common.min.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/analysis/visitor.js?t={$js_timestamp}"></script>

</body>
</html>
