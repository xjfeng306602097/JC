<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Push Task Log</title>
    <base src="/makroDigital/" href="/makroDigital/">
    <meta name="gateway" content="{$api_gateway}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Search</h2>
                            <div class="layui-colla-content layui-show">
                                <div class="layui-row layui-form" lay-filter="pushUsersSearch" id="pushUsersSearch">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Status</label>
                                            <div class="layui-input-inline">
                                                <select name="status">
                                                    <option value="">Select</option>
                                                    <option value="0">0 To be pushed</option>
                                                    <option value="1">1 Failed</option>
                                                    <option value="2">2 Succeeded</option>
                                                    <option value="3">3 Canceled</option>
                                                    <option value="10">10 Rejected</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Customer Code</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="customerCode" maxlength="50" placeholder="Customer Code" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">Send To</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="sendTo" maxlength="50" placeholder="Send To" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-marketingPush-users-front-search">
                                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                                </button>
                                                <button class="layui-btn layuiadmin-btn-order" lay-submit lay-filter="LAY-marketingPush-users-front-reset">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <table id="content-marketingPush-users-list" lay-filter="content-marketingPush-users-list"></table>
                            <script type="text/html" id="content-marketingPush-users-list-status">
                                {{# if (d.status == '0'){ }}
                                <span style="color: #AAA;">To be pushed</span>
                                {{# } else if (d.status == '1'){ }}
                                <span style="color: #FF5722;">Failed</span>
                                {{# } else if (d.status == '2'){ }}
                                <span style="color: #5FB878;">Succeeded</span>
                                {{# } else if (d.status == '3'){ }}
                                <span style="color: #FF5722;">Canceled</span>
                                {{# } else if (d.status == '10'){ }}
                                <span style="color: #FF5722;">Rejected</span>
                                {{# } else { }}
                                <span style="color: #999;">Unknown</span>
                                {{# } }}
                            </script>
                            <script type="text/html" id="content-marketingPush-users-list-action">
                                {{# if (d.status != '0'){ }}
                                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="again">Again</a>
                                {{# } else { }}
                                <a class="layui-btn layui-btn-disabled layui-btn-xs">Again</a>
                                {{# } }}
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/base.js?t={$js_timestamp}"></script>
    <script src="../js/marketing/push/detail.js?t={$js_timestamp}"></script>

</body>
</html>
